<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4fc3f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0277bd;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" fill="url(#bgGradient)" rx="90"/>
  
  <!-- Globe circle -->
  <circle cx="256" cy="256" r="180" fill="#ffffff" stroke="#1e88e5" stroke-width="8"/>
  
  <!-- Longitude lines -->
  <g stroke="#4fc3f7" stroke-width="4" fill="none">
    <ellipse cx="130" cy="256" rx="25" ry="180"/>
    <ellipse cx="192" cy="256" rx="25" ry="180"/>
    <ellipse cx="256" cy="256" rx="25" ry="180"/>
    <ellipse cx="320" cy="256" rx="25" ry="180"/>
    <ellipse cx="382" cy="256" rx="25" ry="180"/>
  </g>
  
  <!-- Latitude lines -->
  <g stroke="#4fc3f7" stroke-width="4" fill="none">
    <ellipse cx="256" cy="120" rx="120" ry="20"/>
    <ellipse cx="256" cy="210" rx="170" ry="20"/>
    <ellipse cx="256" cy="302" rx="170" ry="20"/>
    <ellipse cx="256" cy="392" rx="120" ry="20"/>
  </g>
  
  <!-- Airplane -->
  <g transform="translate(256, 256) rotate(-45)">
    <path d="M -40,0 L -30,-8 L 40,-8 L 50,0 L 40,8 L -30,8 Z" fill="#ff6f00"/>
    <path d="M -10,-8 L -10,-35 L 5,-25 L 5,-8 Z" fill="#ff6f00"/>
    <path d="M -10,8 L -10,35 L 5,25 L 5,8 Z" fill="#ff6f00"/>
    <path d="M -40,-8 L -50,-15 L -40,-8 Z" fill="#ff6f00"/>
  </g>
</svg>
